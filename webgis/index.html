<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WebGIS · Seven & Student Locations</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    :root{--brand:#0d6efd}
    body{font-family:'Prompt',system-ui,Arial,sans-serif;background:#f6f7fb}
    .hero{background:linear-gradient(135deg,#e9f3ff,#fff);border-bottom:1px solid #e9ecef}
    .card{border:none;border-radius:1rem;box-shadow:0 10px 30px rgba(13,110,253,.06)}
    #map{height:72vh;border-radius:1rem}
    .form-select,.form-control{border-radius:.8rem}
    .btn{border-radius:.8rem}
    .brand-dot{display:inline-block;width:.6rem;height:.6rem;border-radius:50%;margin-right:.5rem}
  </style>
</head>
<body>
<header class="hero py-4">
  <div class="container d-flex align-items-center justify-content-between">
    <div>
      <h2 class="mb-1 fw-bold">7-Eleven รอบมหาวิทยาลัยนเรศวร</h2>
      <div class="text-muted">เลือกหมวดดูจุดบนแผนที่, ค้นหา, และจัดการข้อมูลผ่าน Admin</div>
    </div>
    <div class="d-flex gap-2">
      <a class="btn btn-outline-dark" href="admin/index.php" target="_blank">↗ เปิด Admin</a>
      <a class="btn btn-dark" href="#" onclick="exportCSV()">Export CSV</a>
    </div>
  </div>
</header>

<main class="container my-4">
  <div class="row g-3">
    <div class="col-12 col-lg-4">
      <div class="card p-3">
        <h5 class="fw-semibold">ตัวกรอง</h5>
        <div class="mb-2">
          <label class="form-label">หมวดข้อมูล</label>
          <select id="category" class="form-select">
            <option value="seven">seven (7‑Eleven)</option>
            <option value="student_location">student_location</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">ค้นหา</label>
          <input id="search" class="form-control" placeholder="ชื่อ / รหัส">
        </div>
        <div class="d-grid gap-2">
          <button class="btn btn-primary" onclick="loadData()">ดึงข้อมูล</button>
          <button class="btn btn-outline-secondary" onclick="clearSearch()">ล้าง</button>
        </div>
        <hr>
        <div class="small text-muted">
          <span class="brand-dot" style="background:#198754"></span>Seven แสดงด้วยไอคอนพิเศษ
          <br>
          <span class="brand-dot" style="background:#0d6efd"></span>Student Location ใช้หมุดมาตรฐาน
        </div>
      </div>
    </div>
    <div class="col-12 col-lg-8">
      <div id="map" class="card p-1"></div>
    </div>
  </div>
</main>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="js/app.js"></script>
</body>
</html>
